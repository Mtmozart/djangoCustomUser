 {% extends 'base.html '%}
  {% block content %}
    <form class="form-singin" method="post" autocomplete="off">
         {% csrf_token %}
        <img class="mb-4" src="https://camo.githubusercontent.com/1482ff75c22d95cb038521259b8f31e3c4504c48240c81f3684a228e0bd9b29e/68747470733a2f2f6d656469612e646973636f72646170702e6e65742f6174746163686d656e74732f3436373139353731343734353636333439382f313130333738343338333134393738313033322f53504f494c45525f6265727365726b2e6a70673f77696474683d353933266865696768743d353933" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal" >Informe seus dados</h1>
        <label for="username" class="sr-only">E-mail</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Digite o seu e-mail" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Digite a sua senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy: {% now 'Y' %}</p>
    </form>
  {% endblock %}
